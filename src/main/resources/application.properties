spring.application.name=spring_rest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/gym_application
spring.data.jdbc.dialect=mysql


# Enable all health checks
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.access=read_only





# Common logging
logging.level.org.springframework.web=DEBUG
logging.level.com.ibroximjon=DEBUG


# Set the active profile (this can be dev, prod, etc.)
spring.profiles.active=dev




